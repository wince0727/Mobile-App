<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <form class="form change-password">
            <h2>Change Password</h2>
            <input type="password" placeholder="Old Password" required>
            <input type="password" placeholder="New Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="Change password">change password</button>
        </form>
    </div>
</body>
</html>
<style>

  body {
    font-family: Arial, sans-serif;
    background-image: url('ava.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
}

.form {
    background: #4481eb; /* 50% opacity */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

.form h2 {
    margin-top: 0;
    color:black;
    text-align: center;
}

.form input,
.form select,
.form textarea,
.form button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

.form input[type="checkbox"],
.form input[type="radio"] {
    width: auto;
    margin-right: 5px;
}

.form button {
    background: black;
    border: none;
    color: #fff;
    cursor: pointer;
}

.form button:hover {
    opacity: 0.9;
}

.form a {
    color: #6e27e0;
    text-decoration: none;
}

.form a:hover {
    text-decoration: underline;
}

.form .social-login {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.form .social-login a {
    text-decoration: none;
    color: #fff;
    background: #6e27e0;
    padding: 10px;
    border-radius: 5px;
    display: inline-block;
    text-align: center;
    width: 40px;
    height: 40px;
    line-height: 40px;
}


</style>
